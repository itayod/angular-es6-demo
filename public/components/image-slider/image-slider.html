<div class="image-slider-container animate-if">
    <div id="carousel-container">
        <uib-carousel>
            <uib-slide ng-repeat="slide in imageSilder.slides track by slide.id" active="slide.active" index="$index">
                <image-slider-carousel-inner slide="slide"></image-slider-carousel-inner>
            </uib-slide>
        </uib-carousel>
        <image-slider-pointer></image-slider-pointer>
    </div>
    <div class="sub-slick animate-if">
        <slick class="sub-slick animate-if"  init-onload="false" settings="imageSilder.subSlickConfig" slides-to-show=5 slides-to-scroll=1 center-mode="true" arrows="false">
            <div ng-repeat="image in imageSilder.slides track by image.id">
                <image-silder-card image="image" image-did-remove="imageSilder.onImageRemove(data)" image-did-edit="imageSilder.onImageUpdate(data)" image-did-select="imageSilder.slideTo(image.id)"></image-silder-card>
            </div>
        </slick>
    </div>
</div>
