<div class="image-slider-carousel-inner">
    <img ng-src="{{slide.src}}" style="margin:auto;">
    <div class="carousel-caption">
        <div class="info-container">
            <h1 class="slide-title">{{slide.title}}</h1>
            <hr>
            <h2 class="slide-description" >{{slide.description}}</h2>
        </div>
        <a class="slide-link btn" href="{{slide.link}}" target="_blank">
            <span class="btn left">{{slide.link}}</span>
            <span class="btn right"> <i class="right-arrow"></i> </span>
        </a>
    </div>
</div>
