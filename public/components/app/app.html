<header class="app-header">
    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="app.openAppForm=!app.openAppForm">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true">
        <label>add image</label>
        </label>
    </button>

</header>
<div class="app-app-form-container" ng-show="app.openAppForm">
    <app-form on-form-submit="app.formDidSubmit(data)"></app-form>
    <br/>
    <button type="button" class="btn btn-danger" ng-if="app.dev" ng-click="app.clearStorage()">clear storage</button>

</div>
<div class="app-image-slider-container animate-if" ng-if="!app.working">
    <image-silder image-did-remove="app.onImageRemove(data)"  image-did-upadte="app.onImageUpdate(data)" slides="app.slides" ></image-silder>
</div>
